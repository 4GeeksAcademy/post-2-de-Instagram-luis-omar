<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pos 2</title>
    <!-- CDN BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/06f4c2685f.js" crossorigin="anonymous"></script>
    <!-- HOJA DE ESTILO CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- BARRA DE NAVEGACION -->
    <nav class="navbar bg-body-tertiary align-items-center">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand m-0"> 
                    <i class="fa-brands fa-instagram"></i>                    
                </a>
            </div>
                
            <div class="d-flex justify-content-center align-items-center me-auto ms-0">
                <p class="m-0" >Instagram</p>
            </div>   
            
            <div class="d-flex justify-content-end align-items-center">                    
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create a new post
                </button>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle ms-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>                 
                
                <!-- CONTENEDOR MODAL HEADER-->                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            
                            <!-- MODAL -->
                            <div class="modal-header">
                                
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <!--BOTON X DE CIERRE DEL MODAL-->
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                
                                </div>            
                                    <div class="modal-body">
                                         HOLA SOY LUIS
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div> 

                                </div>
                                
                            </div>

                        </div>

                    </div>

                </div>
                
            </div> 

        </div>
        
    </nav>
