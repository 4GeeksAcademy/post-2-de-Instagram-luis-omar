<body>
  <!-- BARRA DE NAVEGACION -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center" style="background-color: transparent;">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram"></i>
          Instagram
        </a>
      </div>

      <!-- Botón para abrir el modal -->
      <button type="button" class="btn btn-success ms-auto me-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create a new Post</button>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">Caption</div>

            <!-- Input del modal -->
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Add the caption of you here" aria-label="Recipient’s username" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2"></span>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
            </div>

          </div>
        </div>
      </div>

      <!-- Dropdown o menú desplegable -->
      <div class="btn-group">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-gear"></i>
        </button>

        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Accesibility</a></li>
          <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" style="color: red;">Log out</a></li>
        </ul>
      </div>
    </div>
  </nav>
